<div class="sharebuttons">
    <hr />
    <ul>
        <li>
            <p class="sharetitle"> Share this: </p>
        </li>

        <li class="facebook">
            <a href="http://www.facebook.com/sharer.php?u={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | uri_escape}}&t={{ page.title | default:"" | uri_escape}}">
            {% include social/fb.svg %}
            </a>
        </li>

        <li class="reddit">
            <a href="http://www.reddit.com/submit?url={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | uri_escape}}&title={{ page.title | default:"" | uri_escape }}">
                {% include social/reddit.svg %}
            </a>
        </li>
        <li class="twitter">
            <a href="https://twitter.com/intent/tweet?via=safalpandita&url={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | uri_escape}}&text={{ page.title | default:"" | uri_escape}}">
            {% include social/twitter.svg %}
            </a>
        </li>

        <li class="linkedin">
            <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | uri_escape}}&title={{ page.title | default:"" | uri_escape}}">
            {% include social/lin.svg %}
            </a>
        </li>
    </ul>
</div>
