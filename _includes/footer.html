<footer class="footer">

  <ul class="social-icons">

    <li>
      <a href="/feed.xml">
        <img style="vertical-align:middle" src="/images/rss.png" width="20" height="20">
        <b>FEED</b>
      </a>
    </li>
  </ul>


  <div class="footer__credit">
    <div>

      <p>
        {% if site.footer.custom != false %}
          <small>{{ site.footer_custom }}</small>
        {% else %}
          <small>Copyright Â© {{ "now" | date: "%Y" }} {{ site.title }}.</small>
        {% endif %}
      </p>
    </div>
    {% if site.layout.theme_switch != false %}
      {% include appearance.html %}
    {% endif %}

  </div>

</footer>
